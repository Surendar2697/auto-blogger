<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Affiliate Post Upload</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      animation: bgShift 10s ease-in-out infinite alternate;
    }

    @keyframes bgShift {
      0% {
        background: linear-gradient(135deg, #89f7fe, #66a6ff);
      }
      100% {
        background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
      }
    }

    .form-container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      transform: scale(0.95);
      animation: popIn 0.8s ease forwards;
    }

    @keyframes popIn {
      0% {
        opacity: 0;
        transform: scale(0.7) rotateX(10deg);
      }
      100% {
        opacity: 1;
        transform: scale(1) rotateX(0);
      }
    }

    h2 {
      text-align: center;
      background: linear-gradient(90deg, #ff8a00, #e52e71);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 28px;
      margin-bottom: 30px;
    }

    label {
      font-weight: bold;
      margin-bottom: 6px;
      display: block;
      color: #333;
    }

    input[type="text"],
    input[type="url"],
    textarea {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 20px;
      border: none;
      border-radius: 12px;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.1);
      background: #f0f0f0;
      font-size: 15px;
      transition: box-shadow 0.3s ease;
    }

    input:focus,
    textarea:focus {
      outline: none;
      box-shadow: 0 0 8px rgba(100, 149, 237, 0.7);
      background: #fff;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    .add-label {
      display: inline-block;
      background: linear-gradient(45deg, #ff6a00, #ee0979);
      color: white;
      padding: 8px 16px;
      margin-bottom: 20px;
      border-radius: 30px;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.2s ease;
    }

    .add-label:hover {
      transform: scale(1.05);
    }

    input[type="submit"] {
      background: linear-gradient(90deg, #00c9ff, #92fe9d);
      color: #000;
      font-size: 16px;
      padding: 14px;
      width: 100%;
      border: none;
      border-radius: 30px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0, 255, 179, 0.4);
      transition: all 0.3s ease-in-out;
    }

    input[type="submit"]:hover {
      background: linear-gradient(90deg, #43e97b, #38f9d7);
      box-shadow: 0 6px 20px rgba(0, 255, 179, 0.6);
      transform: scale(1.02);
    }
  </style>
</head>
<body>

<div class="form-container">
  <h2>Upload Affiliate Post</h2>
  <form action="/submit-affiliate-post" method="POST">

    <label for="productLink">Product Link *</label>
    <input type="url" id="productLink" name="productLink" placeholder="Enter product affiliate URL" required>

    <label for="description">Description *</label>
    <textarea id="description" name="description" placeholder="Write a short description..." required></textarea>

    <label for="imageUrl">Image URL *</label>
    <input type="url" id="imageUrl" name="imageUrl" placeholder="Paste image URL here" required>
    <label class="add-label" for="imageUrl">+ Add Image</label>

    <label for="videoUrl">Video URL (Optional)</label>
    <input type="url" id="videoUrl" name="videoUrl" placeholder="Paste video URL (optional)">
    <label class="add-label" for="videoUrl">+ Add Video</label>

    <input type="submit" value="Submit Post">
  </form>
</div>

</body>
</html>
