<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Affiliate Post Upload</title>
  <style>
    /* Google Font */
    @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(120deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .form-box {
      background: white;
      border-radius: 20px;
      padding: 30px;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.2);
      animation: popIn 1s ease forwards;
      transform: scale(0.95);
    }

    @keyframes popIn {
      0% {
        transform: scale(0.7) rotateX(10deg);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    h2 {
      text-align: center;
      font-size: 28px;
      background: linear-gradient(to right, #f83600, #f9d423);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #444;
    }

    input[type="text"],
    input[type="url"],
    textarea {
      width: 100%;
      padding: 12px 16px;
      margin-bottom: 20px;
      border: 2px solid #ddd;
      border-radius: 12px;
      background: #fafafa;
      font-size: 15px;
      transition: all 0.3s ease;
    }

    input:focus,
    textarea:focus {
      border-color: #f83600;
      background: #fff;
      box-shadow: 0 0 8px rgba(248, 54, 0, 0.3);
      outline: none;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    .add-label {
      display: inline-block;
      padding: 8px 16px;
      margin-top: -10px;
      margin-bottom: 15px;
      background: linear-gradient(45deg, #00c6ff, #0072ff);
      color: white;
      border-radius: 50px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      animation: bounce 2s infinite ease-in-out;
      transition: transform 0.3s;
    }

    .add-label:hover {
      transform: scale(1.05);
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-5px);
      }
    }

    input[type="submit"] {
      background: linear-gradient(90deg, #ff416c, #ff4b2b);
      color: white;
      font-size: 16px;
      padding: 14px;
      width: 100%;
      border: none;
      border-radius: 30px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 10px 20px rgba(255, 65, 108, 0.4);
      transition: all 0.3s ease-in-out;
    }

    input[type="submit"]:hover {
      background: linear-gradient(90deg, #ff4b2b, #ff416c);
      box-shadow: 0 12px 24px rgba(255, 65, 108, 0.6);
      transform: scale(1.02);
    }

    @media (max-width: 600px) {
      .form-box {
        padding: 20px;
        border-radius: 15px;
      }

      h2 {
        font-size: 24px;
      }

      .add-label {
        font-size: 13px;
        padding: 6px 14px;
      }
    }
  </style>
</head>
<body>

  <form class="form-box" action="/submit-affiliate-post" method="POST">
    <h2>Upload Affiliate Post</h2>

    <label for="productLink">Product Link *</label>
    <input type="url" id="productLink" name="productLink" placeholder="Enter product affiliate URL" required>

    <label for="description">Description *</label>
    <textarea id="description" name="description" placeholder="Write a short description..." required></textarea>

    <label for="imageUrl">Image URL *</label>
    <input type="url" id="imageUrl" name="imageUrl" placeholder="Paste image URL here" required>
    <label class="add-label" for="imageUrl">+ Add Image</label>

    <label for="videoUrl">Video URL (Optional)</label>
    <input type="url" id="videoUrl" name="videoUrl" placeholder="Paste video URL (optional)">
    <label class="add-label" for="videoUrl">+ Add Video</label>

    <input type="submit" value="Submit Post">
  </form>

</body>
</html>
