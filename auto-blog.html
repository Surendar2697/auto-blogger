<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Upload Affiliate Post</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 40px 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .form-container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 550px;
      animation: slideIn 0.6s ease;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 8px;
      margin-top: 15px;
      color: #444;
    }

    input[type="text"],
    input[type="url"],
    textarea {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      transition: border-color 0.3s;
    }

    input:focus,
    textarea:focus {
      border-color: #007bff;
      outline: none;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    .add-label {
      display: inline-block;
      padding: 8px 14px;
      background-color: #007bff;
      color: white;
      border-radius: 8px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 5px;
      transition: background-color 0.3s;
    }

    .add-label:hover {
      background-color: #0056b3;
    }

    input[type="submit"] {
      background-color: #28a745;
      color: white;
      font-size: 16px;
      padding: 12px;
      border: none;
      border-radius: 10px;
      width: 100%;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 20px;
    }

    input[type="submit"]:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

<div class="form-container">
  <h2>Upload Affiliate Post</h2>
  <form action="/submit-affiliate-post" method="POST">

    <label for="productLink">Product Link *</label>
    <input type="url" id="productLink" name="productLink" placeholder="Enter product affiliate URL" required>

    <label for="description">Description *</label>
    <textarea id="description" name="description" placeholder="Write a short description..." required></textarea>

    <label for="imageUrl">Image URL *</label>
    <input type="url" id="imageUrl" name="imageUrl" placeholder="Paste image URL here" required>
    <label class="add-label" for="imageUrl">+ Add Image</label>

    <label for="videoUrl">Video URL (Optional)</label>
    <input type="url" id="videoUrl" name="videoUrl" placeholder="Paste video URL (optional)">
    <label class="add-label" for="videoUrl">+ Add Video</label>

    <input type="submit" value="Submit Post">
  </form>
</div>

</body>
</html>
