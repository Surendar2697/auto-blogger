<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Upload Affiliate Post</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f9f9f9;
    }

    .form-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="url"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .add-image-label {
      display: inline-block;
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    input[type="submit"] {
      background-color: #28a745;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
    }

    input[type="submit"]:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

<div class="form-container">
  <h2>Upload Affiliate Post</h2>
  <form action="/submit-affiliate-post" method="POST">
    <label for="productLink">Product Link</label>
    <input type="url" id="productLink" name="productLink" placeholder="Enter product affiliate URL" required>

    <label for="imageUrl">Image URL</label>
    <input type="url" id="imageUrl" name="imageUrl" placeholder="Paste image URL here" required>

    <label class="add-image-label" for="imageUrl">+ Add Image</label>

    <input type="submit" value="Submit Post">
  </form>
</div>

</body>
</html>
